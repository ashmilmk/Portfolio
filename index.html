<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="hero">
       <nav id="navbar">
           <div class="nav-container">
               <a href="#" class="logo">ASHMIL<span> MK</span></a>
               <div class="menu-toggle" id="mobile-menu">
                   <span></span>
                   <span></span>
                   <span></span>
               </div>
               <ul class="nav-menu" id="nav-menu">
                   <li><a href="#" class="nav-link active">HOME</a></li>
                   <li><a href="about.html" class="nav-link">ABOUT</a></li>
                   <li><a href="profile.html" class="nav-link">PORTFOLIO</a></li>
                   <li><a href="servies.html" class="nav-link">SERVICES</a></li>
                   <li><a href="hireme.html" class="nav-link">HIRE ME</a></li>
               </ul>
           </div>
        </nav>
        
        <div class="hero-content">
            <div class="hero-text">
                <div class="dete">
                    <h1>I'm ASHMIL<span> MK</span></h1>
                    <p>This is my official webpage to showcase all
                        <br>details and work in web development
                    </p>
                    <a href="#" class="cta-button">DOWNLOAD CV</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/profille.jpg" alt="ASHMIL MK Profile Picture">
            </div>
        </div>
   </div>

   <script>
       // Mobile Navigation Toggle
       const mobileMenu = document.getElementById('mobile-menu');
       const navMenu = document.getElementById('nav-menu');
       const navbar = document.getElementById('navbar');

       mobileMenu.addEventListener('click', () => {
           mobileMenu.classList.toggle('active');
           navMenu.classList.toggle('active');
       });

       // Close mobile menu when clicking on a link
       document.querySelectorAll('.nav-link').forEach(link => {
           link.addEventListener('click', () => {
               mobileMenu.classList.remove('active');
               navMenu.classList.remove('active');
           });
       });

       // Navbar scroll effect
       window.addEventListener('scroll', () => {
           if (window.scrollY > 50) {
               navbar.classList.add('scrolled');
           } else {
               navbar.classList.remove('scrolled');
           }
       });

       // Smooth scrolling for anchor links
       document.querySelectorAll('a[href^="#"]').forEach(anchor => {
           anchor.addEventListener('click', function (e) {
               e.preventDefault();
               const target = document.querySelector(this.getAttribute('href'));
               if (target) {
                   target.scrollIntoView({
                       behavior: 'smooth',
                       block: 'start'
                   });
               }
           });
       });
   </script>
</body>
</html>
